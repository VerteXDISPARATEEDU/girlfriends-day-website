
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift for You</title>
    <meta name="robots" content="noindex"> <!-- Added noindex tag -->
    <style>
        body {
            background: #FFFAF0; /* Floral White - warm and inviting */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 50px;
            color: #D81B60; /* Deep Rose Pink */
        }
        h1 {
            color: #FF69B4; /* Hot Pink */
            font-size: 3.2em; /* Slightly larger */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.3em; /* Slightly larger */
            margin-top: 15px;
            color: #C71585; /* Medium Violet Red */
        }
        .gift-box {
            position: relative;
            width: 150px; /* Larger gift box */
            height: 150px;
            margin: 50px auto; /* More margin */
            background-color: #FF69B4; /* Hot Pink */
            border-radius: 15px; /* More rounded */
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.6); /* More prominent, matching shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        .gift-box:hover {
            transform: scale(1.1); /* More pronounced scale */
            box-shadow: 0 12px 24px rgba(255, 105, 180, 0.8);
        }
        .gift-lid {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30%;
            background-color: #FF1493; /* Deeper Pink */
            border-radius: 15px 15px 0 0;
            transition: top 0.4s ease;
        }
        .gift-box:hover .gift-lid {
            top: -40px; /* Higher lift */
        }
        .gift-ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 25px; /* Thicker ribbon */
            height: 100%;
            background-color: #FFFFFF; /* White ribbon */
            transform: translateX(-50%);
        }
        .gift-ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            height: 25px; /* Thicker ribbon */
            width: 100%;
            background-color: #FFFFFF; /* White ribbon */
            transform: translateY(-50%);
        }
        .gift-text {
            font-size: 1.4em; /* Larger text */
            color: #4A0D36; /* Darker text for contrast */
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Happy Girlfriend's Day my chhipkali ü¶éüíï</h1>
    <p>Here is a little something for you üéÅ</p>

    <div class="gift-box" onclick="window.location.href='gift_card.html'">
        <div class="gift-lid"></div>
        <div class="gift-ribbon"></div>
        <div class="gift-ribbon-horizontal"></div>
    </div>
    <p class="gift-text">Click the box to open your gift!</p>
</body>
</html>
