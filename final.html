
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift for You</title>
     <meta name="robots" content="noindex"> <!-- Added noindex tag -->
    <style>
        body {
            background: #fff0f6;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 50px;
        }
        h1 {
            color: #d63384;
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .gift-box {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 40px auto;
            background-color: #f25b8b;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        .gift-box:hover {
            transform: scale(1.05);
        }
        .gift-lid {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30%;
            background-color: #e5396e;
            border-radius: 10px 10px 0 0;
            transition: top 0.4s ease;
        }
        .gift-box:hover .gift-lid {
            top: -30px;
        }
        .gift-ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 100%;
            background-color: #fff;
            transform: translateX(-50%);
        }
        .gift-ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            height: 20px;
            width: 100%;
            background-color: #fff;
            transform: translateY(-50%);
        }
        .gift-text {
            font-size: 1.3em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Girlfriend's Day my chhipkali ü¶éüíï</h1>
    <p>Here is a little something for you üéÅ</p>

    <div class="gift-box" onclick="window.location.href='gift_card.html'">
        <div class="gift-lid"></div>
        <div class="gift-ribbon"></div>
        <div class="gift-ribbon-horizontal"></div>
    </div>
    <p class="gift-text">Click the box to open your gift!</p>
</body>
</html>
